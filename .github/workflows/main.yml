name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Automatically execute this workflow on a schedule.
  schedule:
    # POSIX-compatible cron syntax is supported.
    - cron: "0 0 * * *" # Rebuild once a day.

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  id-token: write
  pull-requests: write # Required for PR comments
  deployments: write # Required for Cloudflare Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Dump GitHub context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: .astro
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
            ${{ runner.os }}-pnpm

      - name: Setup dist cache
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-dist-${{ hashFiles('pnpm-lock.yaml') }}
            ${{ runner.os }}-dist

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - run: pnpm install

      # PR builds use dev mode
      - name: Build PR
        if: github.event_name == 'pull_request'
        run: pnpm build --devOutput

      # Regular production build (for non-PR builds)
      - name: Build
        if: github.event_name == 'push'
        run: pnpm build

      # dist as artifact
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          include-hidden-files: true # otherwise .NET.html doesn't get included!

  publish_to_cloudflare_pr:
    runs-on: ubuntu-latest
    needs: build
    name: Publish PR to Cloudflare Pages
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Cloudflare
        uses: cloudflare/wrangler-action@v3.14.1
        if: github.event_name == 'pull_request'
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ github.event.pull_request.base.repo.name }} --branch=${{ github.head_ref }} --commit-hash=${{ github.sha }} --commit-message="${{ github.event.pull_request.head.title }}" 
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  publish_to_netlify_pr:
    runs-on: ubuntu-latest
    needs: build
    name: Publish PR to Netlify
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: List files in dist
        run: ls -alR dist

      - name: Install Netlify CLI
        run: npm install netlify-cli -g

      - name: Deploy PR build to Netlify
        run: |
          netlify deploy --dir=dist --json --message "${{ github.event.pull_request.head.title }}" > deploy.json
          cat deploy.json

          # Post deploy_url to PR comment
          deploy_url=$(jq -r '.deploy_url' deploy.json)

          # Post PR comment with deploy_url
          gh pr comment ${{ github.event.pull_request.number }} --body "Preview URL: $deploy_url"

        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }}
          GH_TOKEN: ${{ github.token }}

  # Push to Netlify if not a PR build and this is the astro-blog-engine repo
  publish_to_netlify:
    runs-on: ubuntu-latest
    needs: build
    name: Publish to Netlify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'flcdrg/astro-blog-engine'

    # Allow one concurrent deployment
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install Netlify CLI
        run: npm install netlify-cli -g

      - name: Publish to Netlify
        run: |
          netlify deploy --prod --dir=dist --message "${{ github.event.head_commit.message }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }}

  # We want this to run in this repo as well as the blog repo, so we only depend on 'build'
  # and not 'publish_to_netlify'.
  clean_netlify:
    runs-on: ubuntu-latest
    needs: build
    name: Clean Netlify Deploys
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Install Netlify CLI
        run: npm install netlify-cli -g

      - name: Clean Netlify Deploy previews
        run: |
          $listData = @{ site_id = $env:NETLIFY_SITE_ID } | ConvertTo-Json
          $json = netlify api listSiteDeploys --data $listData | ConvertFrom-Json
          $json | Sort-Object -Property id -Descending | Where-Object { $_.context -eq "deploy-preview" } | ForEach-Object {
              $deleteData = @{ site_id = $env:NETLIFY_SITE_ID; deploy_id = $_.id } | ConvertTo-Json
              Write-Host "Deleting deploy preview: $($_.id)"
              netlify api deleteSiteDeploy --data $deleteData
          }

        shell: pwsh
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }}

  publish_to_cloudflare:
    runs-on: ubuntu-latest
    needs: build
    name: Publish to Cloudflare Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository != 'flcdrg/astro-blog-engine'

    # Allow one concurrent deployment
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # Push to Cloudflare Pages if not a PR build and this is not the astro-blog-engine repo
      - name: Publish to Cloudflare Pages
        uses: The-Noah/pages-action@v1.0.2
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: blog
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  update_readme:
    runs-on: ubuntu-latest
    needs: publish_to_cloudflare
    name: Update GitHub Profile Readme
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository != 'flcdrg/astro-blog-engine'

    steps:
      - name: Workflow Dispatch
        uses: benc-uk/workflow-dispatch@v1.2.4
        with:
          workflow: Update
          ref: ${{ github.event.ref }}
          repo: flcdrg/flcdrg
          token: ${{ secrets.GH_PAGES_TOKEN }}

  feedburner:
    runs-on: ubuntu-latest
    needs: publish_to_cloudflare
    name: Notify Feedburner
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository != 'flcdrg/astro-blog-engine'

    # ignore errors as sometimes this fails
    continue-on-error: true
    steps:
      - run: |
          curl -X POST -F 'url=https://feeds.feedburner.com/DavesDaydreams' http://feedburner-pinger.herokuapp.com
        name: Ping

  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    name: Lighthouse Report

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: run Lighthouse CI
        run: |
          # Robots.txt defaults to disallow, which is not what we want for the lighthouse test
          rm dist/robots.txt

          npm install -g @lhci/cli@0.14.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_MAX_AUTODISCOVER_URLS: ${{ github.ref != 'refs/heads/main' && 6 || 10 }} # Limit the number of URLs to 5 for PR builds

      - name: Lighthouse Summary
        run: |
          # Generate a summary of the Lighthouse report
          $json = Get-Content .lighthouseci/links.json | ConvertFrom-Json

          $markDown = "## Lighthouse Report Summary`n`n"
          $markDown += "| URL | Performance | Accessibility | Best Practices | SEO | PWA |`n"
          $markDown += "| --- | :---: | :---: | :---: | :---: | :---: |`n"

          foreach ($property in $json.PSObject.Properties) {
            $url = $property.Name
            $reportUrl = $property.Value
            
            # Find all related lhr files for this URL
            $lhrFiles = Get-ChildItem .lighthouseci/lhr-*.json | Where-Object { 
              $content = Get-Content $_ | ConvertFrom-Json
              $content.requestedUrl -eq $url -or $content.finalUrl -eq $url
            }
            
            # Get the latest file based on fetchTime
            $latestLhrFile = $lhrFiles | ForEach-Object {
              $content = Get-Content $_ | ConvertFrom-Json
              [PSCustomObject]@{
                File = $_
                FetchTime = $content.fetchTime
              }
            } | Sort-Object -Property FetchTime -Descending | Select-Object -First 1
            
            if ($latestLhrFile) {
              $lhrContent = Get-Content $latestLhrFile.File | ConvertFrom-Json
              
              # Calculate scores - multiply by 100 and round to show as percentages
              $performance = [Math]::Round($lhrContent.categories.performance.score * 100)
              $accessibility = [Math]::Round($lhrContent.categories.accessibility.score * 100)
              $bestPractices = [Math]::Round($lhrContent.categories.'best-practices'.score * 100)
              $seo = [Math]::Round($lhrContent.categories.seo.score * 100)
              $pwa = if ($lhrContent.categories.pwa.score) { [Math]::Round($lhrContent.categories.pwa.score * 100) } else { "N/A" }
              
              # Add emoji indicators based on score
              $getEmoji = {
                param($score)
                if ($score -eq "N/A") { return "N/A" }
                if ($score -ge 90) { return "✅ $score%" }
                elseif ($score -ge 50) { return "⚠️ $score%" }
                else { return "❌ $score%" }
              }
              
              # Display scores with emojis
              $markDown += "| [$url]($reportUrl) | $(&$getEmoji $performance) | $(&$getEmoji $accessibility) | $(&$getEmoji $bestPractices) | $(&$getEmoji $seo) | $(&$getEmoji $pwa) |`n"
            }
            else {
              $markDown += "| [$url]($reportUrl) | No data | No data | No data | No data | No data |`n"
            }
          }

          echo $markDown >> $env:GITHUB_STEP_SUMMARY
        shell: pwsh

  linkChecker:
    runs-on: ubuntu-latest
    needs: build
    name: Link Checker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache lychee results (e.g. to avoid hitting rate limits)
      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2.3.0 # 2.4.0 has a bug. Don't upgrade until fixed
        with:
          fail: false
          output: ${{ github.workspace }}/output.json
          format: json
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          args: --root-dir "$(pwd)/dist/" 'dist/**/*.html' --cache --max-cache-age 7d --max-retries 0 --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:137.0) Gecko/20100101 Firefox/137.0" --fallback-extensions html -v --cache-exclude-status '429' --insecure --accept '200..=204'

      - name: Report results
        run: |
          ./Generate-LycheeReport.ps1 -InputJsonFile output.json -OutputMarkdownFile output.md

          ls -al

          cat output.md

          cat output.md >> $env:GITHUB_STEP_SUMMARY
        shell: pwsh

      - name: Publish results
        uses: actions/upload-artifact@v4
        with:
          name: link-checker-results
          path: output.*
